<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="structure_methods.js" charset="utf-8"></script>
    <script src="force_layout.js" charset="utf-8"></script>
    <script src="primary_sequence_display.js" charset="utf-8"></script>
    <script src="create.js" charset="utf-8"></script>

    <link rel="stylesheet" href="stylesheets/mesmer.css">
    <link rel="stylesheet" href="stylesheets/primary_sequence_display.css">

  </head>


  <body>
	<section id="primary-seq"></section>
	<section class="controls">
		<label for="structures">Select a structure</label>
		<select id="structures">
		  <option value="1le1.csv">2 beta-hairpin (1le1, 12)</option>
		  <option value="1l2y.csv">trp-cage miniprotein (1l2y, 20)</option>
		  <option value="4hhb.csv">human deoxyhaemoglobin (4hhb, 146)</option>
		</select>
		<div>
		  <span class="control-label">maximum distance: </span>
		  <span name="maxDist"></span>
		  <input type="range" name="pwDistSelect" min="0" max="20" step="1">
		</div>
		<br><br>	
		<div>
		  <span class="control-label">residue pair gap minimum:</span>
		  <span name="resPairGapMin"></span>
		  <input type="range" name="resPairGapSelect" min="1" max="20" step="1">
		</div>
	</section>
	<section class="svg-holder"></section>
  </body>


</html>
